<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التحقق من الرمز - أكاديمية البرمجة العربية</title>
    <!-- Bootstrap RTL CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/password-recovery.css">
</head>
<body>
    <div id="recovery-container">
        <div id="recovery-pattern"></div>
        <div class="container">
            <div id="recovery-card">
                <div id="recovery-header">
                    <img src="assets/images/logo.png" alt="Logo" id="recovery-logo">
                    <h1 id="recovery-title">أدخل رمز التحقق</h1>
                    <p id="recovery-subtitle">لقد أرسلنا رمز تحقق إلى بريدك الإلكتروني. يرجى إدخال الرمز المكون من 6 أرقام</p>
                </div>
                
                <form id="recovery-form" novalidate>
                    <div id="otp-container">
                        <input type="text" 
                               class="otp-input" 
                               maxlength="1" 
                               pattern="[0-9]"
                               inputmode="numeric"
                               required>
                        <input type="text" 
                               class="otp-input" 
                               maxlength="1" 
                               pattern="[0-9]"
                               inputmode="numeric"
                               required>
                        <input type="text" 
                               class="otp-input" 
                               maxlength="1" 
                               pattern="[0-9]"
                               inputmode="numeric"
                               required>
                        <input type="text" 
                               class="otp-input" 
                               maxlength="1" 
                               pattern="[0-9]"
                               inputmode="numeric"
                               required>
                        <input type="text" 
                               class="otp-input" 
                               maxlength="1" 
                               pattern="[0-9]"
                               inputmode="numeric"
                               required>
                        <input type="text" 
                               class="otp-input" 
                               maxlength="1" 
                               pattern="[0-9]"
                               inputmode="numeric"
                               required>
                    </div>
                    
                    <button type="submit" id="recovery-submit-btn">
                        تحقق من الرمز
                    </button>
                    
                    <div id="resend-timer">
                        يمكنك طلب رمز جديد خلال <span id="timer-count">02:00</span>
                    </div>
                    
                    <button type="button" id="resend-button" disabled>
                        إعادة إرسال الرمز
                    </button>
                </form>
                
                <div id="recovery-footer">
                    <p id="recovery-footer-text">
                        لم تتلق الرمز؟ تحقق من مجلد البريد غير المرغوب فيه
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
    <!-- Custom JavaScript -->
    <script src="js/password-recovery.js" defer></script>
</body>
</html>
