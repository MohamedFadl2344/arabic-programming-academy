<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - الصفحة غير موجودة | أكاديمية البرمجة العربية</title>
    <!-- Cairo Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/error-pages.css">
</head>
<body>
    <div class="error-page">
        <div class="error-container">
            <div class="error-icon">
                <i class="fas fa-exclamation-circle"></i>
            </div>
            <div class="error-code">404</div>
            <h1 class="error-title">عذراً، الصفحة غير موجودة</h1>
            <p class="error-message">
                يبدو أن الصفحة التي تبحث عنها غير موجودة أو تم نقلها.
            </p>
            <div class="error-actions">
                <a href="index.html" class="error-btn error-btn-primary">
                    <i class="fas fa-home"></i>
                    العودة للرئيسية
                </a>
                <a href="#" class="error-btn error-btn-secondary" onclick="history.back(); return false;">
                    <i class="fas fa-arrow-right"></i>
                    الصفحة السابقة
                </a>
            </div>
        </div>
    </div>
</body>
</html>
