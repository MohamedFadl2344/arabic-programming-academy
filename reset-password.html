<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعادة تعيين كلمة المرور - أكاديمية البرمجة العربية</title>
    <!-- Bootstrap RTL CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/password-recovery.css">
</head>
<body>
    <div id="recovery-container">
        <div id="recovery-pattern"></div>
        <div class="container">
            <div id="recovery-card">
                <div id="recovery-header">
                    <img src="assets/images/logo.png" alt="Logo" id="recovery-logo">
                    <h1 id="recovery-title">إعادة تعيين كلمة المرور</h1>
                    <p id="recovery-subtitle">قم بإدخال كلمة مرور جديدة قوية لحسابك</p>
                </div>
                
                <form id="recovery-form" novalidate>
                    <div class="recovery-form-group">
                        <label for="new-password" class="recovery-label">كلمة المرور الجديدة</label>
                        <input type="password" 
                               class="recovery-input" 
                               id="new-password" 
                               placeholder="أدخل كلمة المرور الجديدة" 
                               required>
                        <div class="invalid-feedback">يجب أن تحتوي كلمة المرور على 8 أحرف على الأقل</div>
                        <div id="password-strength" class="password-strength"></div>
                    </div>
                    
                    <div class="recovery-form-group">
                        <label for="confirm-password" class="recovery-label">تأكيد كلمة المرور</label>
                        <input type="password" 
                               class="recovery-input" 
                               id="confirm-password" 
                               placeholder="أعد إدخال كلمة المرور الجديدة" 
                               required>
                        <div class="invalid-feedback">كلمات المرور غير متطابقة</div>
                    </div>
                    
                    <button type="submit" id="recovery-submit-btn">
                        تغيير كلمة المرور
                    </button>
                </form>
                
                <div id="recovery-footer">
                    <p id="recovery-footer-text">
                        تذكرت كلمة المرور القديمة؟
                        <a href="login.html" id="recovery-footer-link">تسجيل الدخول</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
    <!-- Custom JavaScript -->
    <script src="js/password-recovery.js" defer></script>
</body>
</html>
